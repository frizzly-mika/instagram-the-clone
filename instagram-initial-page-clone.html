<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/instagram-the-clone/instagram-clone-style.css"/>
        <title>Instagram, the clone</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="/instagram-the-clone/img/phone-instagram.png" alt="Foto de um celular"/>
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="/instagram-the-clone/img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram"/>
                    <div class="profile-photo">
                        <img src="/instagram-the-clone/img/profile-instagram.jpg" alt="Foto de perfil"/>
                    </div>
                    <a href="#" class="instagram-login">Continue como frizzly_mika</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é frizzly_mika?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
